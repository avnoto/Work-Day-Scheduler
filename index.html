<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-7 custom-panel">

                <div id="slot1" class="row justify-content-md-center border-top border-bottom slot1">
                    <div id="time1" class="col-md-1">8 AM</div>
                    <textarea rows="3" id="text-entry1" class="col-md-10"></textarea>
                    <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="slot2" class="row justify-content-md-center border-top border-bottom slot2">
                    <div id="time2" class="col-md-1">9 AM</div>
                    <textarea rows="3" id="text-entry2" class="col-md-10"></textarea>
                    <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="slot3" class="row justify-content-md-center border-top border-bottom slot3">
                    <div id="time3" class="col-md-1">10 AM</div>
                    <textarea rows="3" id="text-entry3" class="col-md-10"></textarea>
                    <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="slot4" class="row justify-content-md-center border-top border-bottom slot4">
                    <div id="time4" class="col-md-1">11 AM</div>
                    <textarea rows="3" id="text-entry4" class="col-md-10"></textarea>
                    <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="slot5" class="row justify-content-md-center border-top border-bottom slot5">
                    <div id="time5" class="col-md-1">12 PM</div>
                    <textarea rows="3" id="text-entry5" class="col-md-10"></textarea>
                    <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="slot6" class="row justify-content-md-center border-top border-bottom slot6">
                    <div id="time6" class="col-md-1 time">1 PM</div>
                    <textarea rows="3" id="text-entry6" class="col-md-10"></textarea>
                    <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="slot7" class="row justify-content-md-center border-top border-bottom slot7">
                    <div id="time7" class="col-md-1 time">2 PM</div>
                    <textarea rows="3" id="text-entry7" class="col-md-10"></textarea>
                    <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="slot8" class="row justify-content-md-center border-top border-bottom slot8">
                    <div id="time8" class="col-md-1">3 PM</div>
                    <textarea rows="3" id="text-entry8" class="col-md-10"></textarea>
                    <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="slot9" class="row justify-content-md-center border-top border-bottom slot9">
                    <div id="time9" class="col-md-1">4 PM</div>
                    <textarea rows="3" id="text-entry9" class="col-md-10"></textarea>
                    <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>

                <div id="slot10" class="row justify-content-md-center border-top border-bottom slot10">
                    <div id="time10" class="col-md-1">5 PM</div>
                    <textarea rows="3" id="text-entry10" class="col-md-10"></textarea>
                    <button id="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                </div>
            </div>
            <div class="col"></div>
            <div class="col-xs-12 col-sm-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title">Completed</h4>
                        <hr>
                        <p>Completed Tasks go here</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title">Notes</h4>
                        <hr>
                        <textarea rows="8" id="text-entry-notes" class="col-md-10"></textarea>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
