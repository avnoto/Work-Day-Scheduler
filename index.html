<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>

        <!-- Displays current day and time -->
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-7 custom-panel">

                <!-- Rows for hours and corresponding message with save, clear, and complete buttons -->
                <div id="slot1" class="row justify-content-md-center border-top border-bottom slot">
                    <div class="col-md-1 time">8 AM</div>
                    <textarea rows="3" class="col-md-8 message" data-time="8"></textarea>
                    <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
                    <button class="col-md-1 clearBtn"><i class="fas fa-trash"></i></button>
                    <button class="col-md-1 saveBtn"><i class="fas fa-check"></i></button>
                </div>

                <div id="slot2" class="row justify-content-md-center border-top border-bottom slot">
                    <div class="col-md-1 time">9 AM</div>
                    <textarea rows="3" class="col-md-8 message" data-time="9"></textarea>
                    <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
                    <button class="col-md-1 clearBtn"><i class="fas fa-trash"></i></button>
                    <button class="col-md-1 checkBtn"><i class="fas fa-check"></i></button>
                </div>

                <div id="slot3" class="row justify-content-md-center border-top border-bottom slot">
                    <div class="col-md-1 time">10 AM</div>
                    <textarea rows="3" class="col-md-8 message" data-time="10"></textarea>
                    <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
                    <button class="col-md-1 clearBtn"><i class="fas fa-trash"></i></button>
                    <button class="col-md-1 checkBtn"><i class="fas fa-check"></i></button>
                </div>

                <div id="slot4" class="row justify-content-md-center border-top border-bottom slot">
                    <div class="col-md-1 time">11 AM</div>
                    <textarea rows="3" class="col-md-8 message" data-time="11"></textarea>
                    <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
                    <button class="col-md-1 clearBtn"><i class="fas fa-trash"></i></button>
                    <button class="col-md-1 checkBtn"><i class="fas fa-check"></i></button>
                </div>

                <div id="slot5" class="row justify-content-md-center border-top border-bottom slot">
                    <div class="col-md-1 time">12 PM</div>
                    <textarea rows="3" class="col-md-8 message" data-time="12"></textarea>
                    <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
                    <button class="col-md-1 clearBtn"><i class="fas fa-trash"></i></button>
                    <button class="col-md-1 checkBtn"><i class="fas fa-check"></i></button>
                </div>

                <div id="slot6" class="row justify-content-md-center border-top border-bottom slot">
                    <div class="col-md-1 time">1 PM</div>
                    <textarea rows="3" class="col-md-8 message" data-time="13"></textarea>
                    <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
                    <button class="col-md-1 clearBtn"><i class="fas fa-trash"></i></button>
                    <button class="col-md-1 checkBtn"><i class="fas fa-check"></i></button>
                </div>

                <div id="slot7" class="row justify-content-md-center border-top border-bottom slot">
                    <div class="col-md-1 time">2 PM</div>
                    <textarea rows="3" class="col-md-8 message" data-time="14"></textarea>
                    <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
                    <button class="col-md-1 clearBtn"><i class="fas fa-trash"></i></button>
                    <button class="col-md-1 checkBtn"><i class="fas fa-check"></i></button>
                </div>

                <div id="slot8" class="row justify-content-md-center border-top border-bottom slot">
                    <div class="col-md-1 time">3 PM</div>
                    <textarea rows="3" class="col-md-8 message" data-time="15"></textarea>
                    <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
                    <button class="col-md-1 clearBtn"><i class="fas fa-trash"></i></button>
                    <button class="col-md-1 checkBtn"><i class="fas fa-check"></i></button>
                </div>

                <div id="slot9" class="row justify-content-md-center border-top border-bottom slot">
                    <div class="col-md-1 time">4 PM</div>
                    <textarea rows="3" class="col-md-8 message" data-time="16"></textarea>
                    <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
                    <button class="col-md-1 clearBtn"><i class="fas fa-trash"></i></button>
                    <button class="col-md-1 checkBtn"><i class="fas fa-check"></i></button>
                </div>

                <div id="slot10" class="row justify-content-md-center border-top border-bottom slot">
                    <div class="col-md-1 time">5 PM</div>
                    <textarea rows="3" class="col-md-8 message" data-time="17"></textarea>
                    <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
                    <button class="col-md-1 clearBtn"><i class="fas fa-trash"></i></button>
                    <button class="col-md-1 checkBtn"><i class="fas fa-check"></i></button>
                </div>
                <div id="slot11" class="row justify-content-md-center border-top border-bottom slot">
                    <div class="col-md-1 time">6 PM</div>
                    <textarea rows="3" class="col-md-8 message" data-time="18"></textarea>
                    <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
                    <button class="col-md-1 clearBtn"><i class="fas fa-trash"></i></button>
                    <button class="col-md-1 checkBtn"><i class="fas fa-check"></i></button>
                </div>
            </div>
            <!-- Empty col for spacing -->
            <div class="col"></div>
            <div class="col-xs-12 col-sm-3">
                <!-- Section for completed items -->
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title">Completed</h4>
                        <hr>
                        <!-- Empty div that will append completed items to it -->
                        <div class="completed-items"></div>
                    </div>
                </div>
                <!-- Section for user's notes -->
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title">Notes</h4>
                        <hr>
                        <textarea rows="8" id="text-notes" class="col-md-10 notes" data-input="notes"></textarea>
                    </div>
                </div>
            </div>
            <!-- Empty col for spacing -->
            <div class="col"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
